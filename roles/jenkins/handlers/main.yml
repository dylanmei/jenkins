---

- name: run letsencrypt
  command: letsencrypt.sh -c

- name: set ec2 facts
  action: ec2_facts

- name: enable jenkins
  service:
    name: jenkins
    enabled: yes
    state: started

- name: upgrade jenkins
  get_url:
    url: https://updates.jenkins-ci.org/download/war/2.22/jenkins.war
    dest: /usr/local/share/jenkins/jenkins.war
    owner: root
    group: wheel
    mode: 0644
    checksum: sha256:e6406099792b631b968968194020ac7095113b68bb9ae7922fcc9a777eece1cc

- name: configure jenkins
  command: "sysrc jenkins_args='--webroot=/usr/local/jenkins/war --httpPort=8180'"

- name: enable nginx
  service:
    name: nginx
    enabled: yes
    state: started

- name: reload nginx
  service:
    name: nginx
    enabled: yes
    state: reloaded
