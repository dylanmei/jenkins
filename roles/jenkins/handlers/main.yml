---

- name: run letsencrypt
  command: letsencrypt.sh -c

- name: set ec2 facts
  action: ec2_facts

- name: enable jenkins
  service:
    name: jenkins
    enabled: yes
    state: started

- name: upgrade jenkins
  get_url:
    url: https://updates.jenkins-ci.org/download/war/2.23/jenkins.war
    dest: /usr/local/share/jenkins/jenkins.war
    owner: root
    group: wheel
    mode: 0644
    checksum: sha256:f13c8182a1054a339cbce0a575dbff46e73072eb4335c3ba323ce731bb07b6be

- name: configure jenkins
  command: "sysrc jenkins_args='--webroot=/usr/local/jenkins/war --httpPort=8180'"

- name: enable nginx
  service:
    name: nginx
    enabled: yes
    state: started

- name: reload nginx
  service:
    name: nginx
    enabled: yes
    state: reloaded
