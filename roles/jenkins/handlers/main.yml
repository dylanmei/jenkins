---

- name: run letsencrypt.sh
  command: letsencrypt.sh -c

- name: enable jenkins
  service:
    name: jenkins
    enabled: yes
    state: started

- name: config jenkins
  command: sysrc jenkins_args="--webroot=/usr/local/jenkins/war --httpPort=8180"

- name: enable nginx
  service:
    name: nginx
    enabled: yes
    state: started

- name: reload nginx
  service:
    name: nginx
    enabled: yes
    state: reloaded
