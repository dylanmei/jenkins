---

- name: run letsencrypt.sh
  command: letsencrypt.sh -c

- name: fetch jenkins
  s3:
    mode: get
    bucket: diogenes-jenkins
    object: /jenkins.tar.gz
    dest: /tmp/jenkins.tar.gz

- name: restore jenkins
  unarchive:
    src: /tmp/jenkins.tar.gz
    dest: /usr/local/jenkins
    owner: jenkins
    group: jenkins

- name: enable jenkins
  service:
    name: jenkins
    enabled: yes
    state: started

- name: enable nginx
  service:
    name: nginx
    enabled: yes
    state: started

- name: reload nginx
  service:
    name: nginx
    enabled: yes
    state: reloaded
