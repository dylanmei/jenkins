---

- name: gather ec2 facts
  ec2_facts:

- name: configure swap
  mount:
    fstype: swap
    name: none
    state: present
    src: /dev/xbd0
    opts: sw

- name: turn on swap
  command: swapon -a

- name: create jenkins directory
  file:
    state: directory
    path: /usr/local/jenkins
  notify: mount jenkins file system

- name: install packages
  pkgng:
    name: "{{ item }}"
    state: present
  with_items:
    - py27-boto

- name: install letsencrypt
  pkgng:
    name: letsencrypt.sh
    state: present

- name: configure letsencrypt
  template:
    src: "{{ item }}"
    dest: "/usr/local/etc/letsencrypt.sh/{{ item }}"
    mode: 0700
  with_items:
    - config.sh
    - domains.txt
  notify: run letsencrypt

- name: add hook for letsencrypt
  template:
    src: "{{ item }}"
    dest: "/usr/local/etc/letsencrypt.sh/{{ item }}"
    mode: 0755
  with_items:
    - hook.sh
  notify: run letsencrypt

- name: add letsencrypt to cron
  lineinfile:
    create: yes
    dest: /etc/periodic.conf
    line: weekly_letsencrypt_enable="YES"
    state: present

- name: install jenkins
  pkgng:
    name: jenkins
    state: present
  notify:
    - upgrade jenkins
    - configure jenkins
    - enable jenkins

- name: install nginx
  pkgng:
    name: nginx-devel
    state: present
  notify: enable nginx

- name: configure nginx
  template:
    src: "{{ item }}"
    dest: "/usr/local/etc/nginx/{{ item }}"
  with_items:
    - nginx.conf
    - ssl.conf
  notify: reload nginx

- name: set dns
  route53:
    command: create
    overwrite: yes
    record: jenkins.dylanscott.com.au.
    ttl: 300
    type: CNAME
    value: "{{ ansible_ec2_public_hostname }}"
    zone: dylanscott.com.au.
